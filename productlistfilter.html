<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Listing</title>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-indigo-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Product Listing</h1>
        </div>
    </nav>
    <!-- Main Section with Flex Layout -->
    <section class="container mx-auto py-8 flex">
        <div class="w-1/4 bg-white p-6 shadow-lg rounded-lg mr-6 border border-gray-300">
            <h3 class="text-xl font-semibold text-indigo-600 mb-4">Filter Products</h3>
            
            <!-- Category Filter -->
            <div class="mb-6">
                <label for="category" class="block text-sm mb-2 text-gray-600">Category</label>
                <select id="category" class="w-full border-gray-300 p-2 rounded-md">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>

            <!-- Price Filter -->
            <div>
                <label for="price" class="block text-sm mb-2 text-gray-600">Price Range</label>
                <input id="price" type="range" min="0" max="500" value="500" class="w-full mb-2" />
                <span id="price-label" class="block text-sm text-gray-600">Max Price: $500</span>
            </div>
        </div>

        <div class="w-3/4">
            <!-- Sorting Section -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-2">
                    <label for="sortBy" class="text-sm text-gray-600">Sort By:</label>
                    <select id="sortBy" class="border-gray-300 p-2 rounded-md">
                        <option value="rating">Rating</option>
                        <option value="price">Price</option>
                    </select>
                </div>
            </div>

            <!-- Product Grid -->
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-indigo-600 p-4 text-white text-center">
        <p>&copy; 2024 Product Listing Page</p>
    </footer>
    <script src="/js/productlistfilterScript.js"></script>

</body>
</html>
